<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

	<title>Frontend Mentor | Social links profile</title>

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<div class="card">
				<img class="avatar" src="./assets/images/avatar-jessica.jpeg" alt="avatar">
				<div class="personal-info">
					<span class="name">Jessica Randall</span>
					<span class="address">London, United Kingdom</span>
				</div>
				<q class="desc">Front-end developer and avid reader.</q>
				<div class="socials">
					<div class="social">GitHub</div>
					<div class="social">Frontend Mentor</div>
					<div class="social">LinkedIn</div>
					<div class="social">X</div>
					<div class="social">Instagram</div>
				</div>
			</div>
		</div>
		<footer class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
			Coded by <a href="#">hieutran249</a>.
		</footer>
	</div>
</body>

</html>
